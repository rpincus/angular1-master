<html ng-app>

<head><link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/angular.js"></script>

</head>
<body style="padding:50px;" 
ng-init="greeting = { greeter: 'Daniel', message: 'Hello World'} "
>
	<div class="alert alert-success">
		<input ng-model="greeting.greeter">
		<input ng-model="greeting.message">
		<p>{{ greeting.greeter }} says {{ greeting.message }}.</p>
	</div>	

</body>
</html>
